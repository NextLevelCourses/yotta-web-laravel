services:
  # Laravel CLI
  dashboard:
    build:
      context: .
      dockerfile: dockerfile
    container_name: yotta-dashboard
    ports:
      - "8000:80"
    depends_on:
      - mysql
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: yotta_db
      DB_USERNAME: yotta
      DB_PASSWORD: yotta_pass
    networks:
      - yotta-energi

  # Database MySQL
  mysql:
    image: mysql:8.0
    container_name: yotta-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yotta_db
      MYSQL_USER: yotta
      MYSQL_PASSWORD: yotta_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - yotta-energi

  # PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: yotta-phpmyadmin
    ports:
      - 8001:80
    depends_on:
      - mysql
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: yotta
      PMA_PASSWORD: yotta_pass
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    networks:
      - yotta-energi

volumes:
  db_data:

networks:
  yotta-energi:
    driver: bridge