version: 2.1

executors:
  docker-executor:
    docker:
      - image: cimg/base:stable

jobs:
  # ======================= BUILD & TEST ========================
  build-and-test:
    executor: docker-executor
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Generate .env
          command: |
            echo "Generating .env file..."
            REQUIRED_KEYS=(
              APP_NAME
              APP_DEBUG
              APP_ENV
              APP_URL
              CACHE_DRIVER
              DB_CONNECTION
              DB_DATABASE
              DB_HOST
              DB_USERNAME
              DB_PASSWORD
              DB_PORT
              MAIL_FROM_NAME
              MAIL_MAILER
              QUEUE_CONNECTION
              SESSION_DRIVER
            )

            rm -f .env
            for key in "${REQUIRED_KEYS[@]}"; do
              value=${!key:-""}
              echo "$key=$value" >> .env
            done
            cat .env
            
      - run:
          name: Build Docker Image
          command: |
            echo "Building Docker image as latest..."
            docker build -t yotta-dashboard:latest -f dockerfile .
      - run:
          name: Run Docker Compose
          command: docker compose up -d --build
          
      # Wait for MySQL to be ready
      - run:
          name: Wait for MySQL
          command: |
            echo "Waiting for MySQL to be ready..."
            for i in {1..20}; do
              docker exec yotta-mysql sh -c 'mysql -u yotta -pyotta_pass -e "SELECT 1;"' && break
              echo "MySQL not ready yet..."
              sleep 2
            done
            echo "MySQL is ready!"


      - run:
      # ====================== Laravel Setup & Migration ========================
          name: Laravel Setup & Migration
          command: |
            docker exec yotta-dashboard php artisan config:clear
            docker exec yotta-dashboard php artisan cache:clear
            docker exec yotta-dashboard php artisan config:cache
            docker exec yotta-dashboard php artisan migrate --force || { docker exec yotta-dashboard cat storage/logs/laravel.log; exit 1; }
            # docker exec yotta-dashboard php artisan db:seed --force || { docker exec yotta-dashboard cat storage/logs/laravel.log; exit 1; }

      # ====================== Test Laravel Health Endpoint ========================

      - run:
          name: Test Laravel Health Endpoint (curl inside container)
          command: |
            for i in {1..20}; do
              RESPONSE=$(docker exec yotta-dashboard curl -s -o /dev/null -w "%{http_code}" http://localhost:8002/health || echo "000") #hit the health endpoint inside Docker container
              if [ "$RESPONSE" = "200" ]; then
                echo "‚úÖ /health endpoint OK"; break
              fi
              echo "Waiting for Laravel..."; sleep 2
            done
            if [ "$RESPONSE" != "200" ]; then
              echo "‚ùå /health endpoint failed"; exit 1
            fi

  # ====================== PUSH TO DOCKERHUB ========================
  push-to-dockerhub:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - run:
          name: Extract Git Tag / Branch
          command: |
            # Ambil nama branch atau tag
            if [ -n "$CIRCLE_TAG" ]; then
              IMAGE_TAG="$CIRCLE_TAG"
            else
              IMAGE_TAG="$CIRCLE_BRANCH"
            fi
            echo "export IMAGE_TAG=$IMAGE_TAG" >> $BASH_ENV

      - run:
          name: Build & Push Docker Image
          command: |
            source $BASH_ENV
            echo "Building image with tags: $DOCKERHUB_REPO:$IMAGE_TAG and :latest"

            # Build sekali saja lalu push dengan 2 tag
            docker build -t $DOCKERHUB_REPO:$IMAGE_TAG -t $DOCKERHUB_REPO:latest -f app/Dockerfile ./app
            docker push $DOCKERHUB_REPO:$IMAGE_TAG
            docker push $DOCKERHUB_REPO:latest

  # ===================== DEPLOY TO STAGING ========================
  deploy-staging:
    docker:
      - image: cimg/base:stable

    steps:
      - add_ssh_keys # Menambahkan kunci SSH dari konteks sesuai projek
      - checkout

      - run:
          name: Deploy to Staging
          command: |
            ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "
              set -e

              cd /home/ubuntu/dev-yotta

              # Pastikan .env ada
              if [ ! -f .env ]; then
                cp .env.example .env
              fi

              echo 'üîÑ Pull image terbaru...'
              docker pull $DOCKERHUB_REPO:latest

              echo 'üõë Hentikan container lama...'
              docker compose stop dashboard || true
              docker compose rm -f dashboard || true

              echo 'üöÄ Jalankan container baru...'
              docker compose up -d dashboard --remove-orphans

              # Ambil container ID untuk service "dashboard"
              DASHBOARD_CID=\$(docker compose ps -q dashboard)

              echo '‚è≥ Tunggu aplikasi siap (health endpoint)...'
              for i in {1..20}; do
                STATUS=\$(docker exec \$DASHBOARD_CID curl -s -o /dev/null -w "%{http_code}" http://localhost:8002/health || echo 000)
                if [ \"\$STATUS\" = \"200\" ]; then
                  echo '‚úÖ Service sehat & siap!'
                  break
                fi
                echo \"Service belum siap (\$STATUS), tunggu 3s...\"
                sleep 3
              done

              echo 'üì¶ Jalankan laravel optimize'
              make dy-laravel-optimize-all || { 
                echo '‚ùå Optimize gagal, log terakhir:'
                docker exec \$DASHBOARD_CID tail -n 50 storage/logs/laravel.log
                exit 1
              }

              docker compose exec dashboard php artisan migrate --force || {
                echo '‚ùå Migration gagal, log terakhir:'
                docker exec \$DASHBOARD_CID tail -n 50 storage/logs/laravel.log
                exit 1
              }

              docker compose exec dashboard php artisan db:seed --force || {
                echo '‚ùå Seeder gagal, log terakhir:'
                docker exec \$DASHBOARD_CID tail -n 50 storage/logs/laravel.log
                exit 1
              }

              echo '‚úÖ Deploy selesai ke STAGING!'
            "

# ==================== DEPLOY TO PRODUCTION ========================
  deploy-production:
    docker:
      - image: cimg/base:stable

    steps:
      - add_ssh_keys
      - checkout

      - run:
          name: Deploy to Production
          command: |
            ssh -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST "
              set -e

              cd $PROD_PATH

              # Pastikan .env ada
              if [ ! -f .env ]; then
                cp .env.example .env
              fi

              echo 'üîÑ Pull image terbaru...'
              docker pull $DOCKERHUB_REPO:latest

              echo 'üõë Hentikan container lama...'
              docker compose stop dashboard || true
              docker compose rm -f dashboard || true

              echo 'üöÄ Jalankan container baru...'
              docker compose up -d dashboard --remove-orphans

              echo '‚è≥ Tunggu aplikasi siap (health endpoint)...'
              for i in {1..20}; do
                STATUS=\$(docker exec yotta-dashboard curl -s -o /dev/null -w "%{http_code}" http://localhost:8002/health || echo 000)
                if [ \"\$STATUS\" = \"200\" ]; then
                  echo '‚úÖ Service sehat & siap!'
                  break
                fi
                echo \"Service belum siap (\$STATUS), tunggu 3s...\"
                sleep 3
              done

              echo 'üì¶ Jalankan laravel optimize'
              make dy-laravel-optimize-all || { 
                echo '‚ùå optimize gagal, log terakhir:'
                docker exec yotta-dashboard tail -n 50 storage/logs/laravel.log
                exit 1
              }

              echo 'üì¶ Jalankan migration...'
              docker compose -f docker-compose.yml exec dashboard php artisan migrate || { 
                echo '‚ùå Migration gagal, log terakhir:'
                docker exec yotta-dashboard tail -n 50 storage/logs/laravel.log
                exit 1
              }

              echo '‚úÖ Deploy selesai ke PRODUCTION!'
            "

# ==================== WORKFLOWS ========================
workflows:
  version: 2
  ci-cd:
    jobs:
      # ==================== BUILD & TEST (branch only) ====================
      - build-and-test:
          context: [global, staging]
          filters:
            branches:
              only: ci-cd/test
            tags:
              ignore: /.*/

      - hold-push:
          type: approval
          requires:
            - build-and-test
          filters:
            branches:
              only: ci-cd/test
            tags:
              ignore: /.*/

      # ==================== PUSH TO DOCKER HUB (tag only) ====================
      - push-to-dockerhub:
          requires:
            - hold-push
          context: [global]
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      # ==================== DEPLOY TO STAGING (manual) ====================
      - hold-staging:
          type: approval
          requires:
            - push-to-dockerhub
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - deploy-staging:
          requires:
            - hold-staging
          context: [global, staging]
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      # ==================== DEPLOY TO PRODUCTION (manual) ====================
      - hold-production:
          type: approval
          requires:
            - push-to-dockerhub
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - deploy-production:
          requires:
            - hold-production
          context: [global]
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/